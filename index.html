<!DOCTYPE html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>~-SteamStack-~</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client.js"></script>
</head>

<body onload="init();">
        <!-- Start of header/navbar   -->
        <div class="d-flex justify-content-between flex-row header mb-3">
                <div class="pt-5">
                        <button type="button" class="btn btn-secondary lucky-button">I'm Feeling Lucky!</button>
                </div>
                <img id="logo" src="assets/images/okCinemaLogo.png" alt="OK-Cinema">
                <form id="ytForm">
                        <div class="form-group">
                                <div class="input-group mb-3 pt-5 mr-2">
                                        <input type="text" id="textBox" class="form-control search-input"
                                                placeholder="Search For a Movie!" aria-label="Movie-search"
                                                aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                                <button id="submitBtn" class="btn btn-primary searchButton"
                                                        type="submit">Search</button>
                                        </div>
                                </div>
                        </div>
                </form>
        </div>
        <!-- Start of of movie content -->
        <div class="container movie-screen">
                <div class="movie-title-box d-flex flex-column mb-1">
                        <h1 class="title"> Title: </h1>
                        <h3 class="genre"> Genre: </h3>
                </div>

                <div class="r3-box d-flex flex-row justify-content-around mb-1">
                        <h3 class="rating">Rating:</h3>
                        <h3 class="runtime">Runtime:</h3>
                        <h3 class="releaseDate">Release:</h3>
                </div>
                <h3 class="synopsis">Summary: </h3>

                <div class="cast-directors-box d-flex flex-row justify-content-around mb-1">
                        <h3 class="cast"> Main Cast: </h3>
                        <div class="row">
                                <h4 class="directors">Directors: </h4>
                        </div>
                </div>

                <div class="Trailer-video d-flex flex-row justify-content-between">
                        <div class="trailer-heading flex-column d-flex pt-3">
                                <h3>Trailer:</h3>
                                <div class="movie-trailer-video"></div>
                        </div>

                        <div class="review-heading flex-column  d-flex justify-content-center">
                                <div class="row pt-2">
                                        <h3>Movie Poster:</h3>
                                </div>
                                <div class=" pt-5  movie-poster"></div>
                        </div>
                </div>
        </div>
        <div class="container feeling_lucky">


                <div class="movieGenres">
                        <div class="movieList">
                                <p>Pick a Genre: </p>
                        </div>
                        <div class="row">
                                <div class="comedy movieCat col"><img src="./assets/images/Comedy.jpg" class="image"
                                                alt="Comedy"></div>
                                <div class="horror movieCat col"><img src="./assets/images/horror.png" class="image"
                                                alt="Horror"></div>
                                <div class="romance movieCat col"><img src="./assets/images/romance.jpg" class="image"
                                                alt="Romance"></div>
                                <div class="action movieCat col"><img src="./assets/images/action.jpg" class="image"
                                                alt="Action"></div>
                                <div class="sciFi movieCat col"><img src="./assets/images/science.jpg" class="image"
                                                alt="Science Fiction"></div>
                                <div class="drama movieCat col"><img src="./assets/images/drama.jpg" class="image"
                                                alt="Drama"></div>
                        </div>
                        <div class="row">
                                <div class="indie movieCat col"><img src="./assets/images/indie.jpg" class="image"
                                                alt="Indie"></div>
                                <div class="thriller movieCat col"><img src="./assets/images/thriller.jpg" class="image"
                                                alt="Thriller"></div>
                                <div class="musical movieCat col"><img src="./assets/images/musical.jpg" class="image"
                                                alt="Musical"></div>
                                <div class="western movieCat col"><img src="./assets/images/western.jpg" class="image"
                                                alt="Western"></div>
                                <div class="documentary movieCat col"><img src="./assets/images/doc.jpg" class="image"
                                                alt="Documentary"></div>
                                <div class="fantasy movieCat col"><img src="./assets/images/fantasy.png" class="image"
                                                alt="Fantasy">
                                </div>
                        </div>

                </div>

        </div>
        <script src="" async defer></script>
</body>
<footer class="footer d-flex flex-row justify-content-center"> COPYRIGHT STEAMsTACK $QUAD 2019</footer>
<script src="assets/javascript/app.js" async defer></script>

</html>
